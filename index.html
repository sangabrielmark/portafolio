<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        
        
        <meta name="viewport" content="width=device-width">
        <title>Challenge 1 - Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <script>

                    function encriptar() {
                    var texto = document.getElementById("textoingresado").value.toLowerCase();
                    //i es para que afecte a tanto mayus como minus
                    //g afecta a toda la linea
                    //m afecta a multiples lineas
                    var txtcifrado = texto.replace(/e/igm,"enter");
                    var txtcifrado = txtcifrado.replace(/o/igm,"ober");
                    var txtcifrado = txtcifrado.replace(/i/igm,"imes");
                    var txtcifrado = txtcifrado.replace(/a/igm,"ai");
                    var txtcifrado = txtcifrado.replace(/u/igm,"ufat");
                    document.getElementById("imagenderecha").style.display = "none";
                    document.getElementById("texto").style.display = "none";
                    document.getElementById("copiar").style.display = "show";
                    document.getElementById("texto2").innerHTML = txtcifrado;
                    document.getElementById("textoingresado").innerHTML = " ";
                    document.getElementById("copiar").style.display = "inherit";

                    const txt = document.getElementById("textoingresado");
                     txt.value = "";
                    }

                    function desencriptar() {
                    var texto = document.getElementById("textoingresado").value.toLowerCase();
                    var txtcifrado = texto.replace(/enter/igm,"e");
                    var txtcifrado = txtcifrado.replace(/ober/igm,"o");
                    var txtcifrado = txtcifrado.replace(/imes/igm,"i");
                    var txtcifrado = txtcifrado.replace(/ai/igm,"a");
                    var txtcifrado = txtcifrado.replace(/ufat/igm,"u");
                    document.getElementById("imagenderecha").style.display = "none";
                    document.getElementById("texto").style.display = "none";
                    document.getElementById("copiar").style.display = "show";
                    document.getElementById("texto2").innerHTML = txtcifrado;
                    document.getElementById("textoingresado").innerHTML = " ";
                    document.getElementById("copiar").style.display = "inherit";

                    const txt = document.getElementById("textoingresado");
                     txt.value = "";
                    }

                    function copia() {

                     document.getElementById('textoingresado').value=document.getElementById('texto2').value
                    
                    }

        </script>

    </head>

    <body>
           
         <div class="logo">
            <img class="logoimagen"src="imagenes/logo.png">
            <h1 class="titulo">Encriptador de Mensajes</h1>
         </div>
          
         <div class="izquierda">
            <input class="ingresatexto" type="text" name="input-texto" id="textoingresado" placeholder="Ingrese el texto aqui">

         </div>

         <div class="derecha">
              <img src="imagenes/Virtual reality-bro.png" id="imagenderecha">
              <h2 id="texto">Ningun Mensaje fue encontrado</h2>
              <textarea id="texto2">Ingresa el texto que deseas encriptar o desencriptar.</textarea>
              <button type="button" id="copiar"onclick="copia()">Copiar</button>


         </div>
         <p> <img src="imagenes/vector.png"> solo letras minusculas y sin acento</p>

         <div class="botones">
            
            <button type="button" id="botonencriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="botondesencriptar" onclick="desencriptar()">Desencriptar!</button>
          </div>
            



    
    </body>

</html>
